

<div class="col d-flex justify-content-center">
    <div class="col-8">
    
<div class="card">
    <h5 class="card-header">Fill your aws info</h5>
    <div class="card-body">
      <form [formGroup]="awsForm" class="form">
            <mat-form-field class="form-element">
                <input matInput placeholder="username" formControlName="username">
                <mat-error  *ngIf="f.username.errors.required">username is required
                    </mat-error>
            </mat-form-field>
    
            <mat-form-field class="form-element">
                <input matInput placeholder="Email Address" formControlName="email">
                <mat-error *ngIf="f.email.errors.required">Email is required</mat-error>
            </mat-form-field>
    
            <mat-form-field class="form-element">
                    <input matInput placeholder="Enter your password" formControlName="password" [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
               
            </mat-form-field>    
    
            <div class="form-element">
                <button mat-raised-button color="primary" (click)="onSubmit()" type="submit" class="button">Submit
                    Form</button>
            </div>
    
        </form>
    </div>    
</div>
</div>
</div>
    <br> <br>
